<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project - Todo list</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Minha Lista de Tarefas</h1>
    <p id="funcionamento">Clique duas vezes em um item para marc√°-lo como completo</p>
  </header>
  <main>
    <div id="container-input-tarefas">
      <input type="text" id="texto-tarefa" class="is-invalid" required placeholder="Digite sua tarefa...">
      <button id="criar-tarefa">Criar tarefa</button>
    </div>
    <div id="container-buttons">
      <button id="apaga-tudo">Apagar tarefas</button>
      <button id="remover-finalizados">Remover Finalizados</button>
    </div>
    <div id="container-tarefas">
      <ol  id="lista-tarefas"></ol>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
